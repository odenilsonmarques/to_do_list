<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>Listas de Tarefas</h1>
        <p>
            Gerencie suas tarefas
            <span class="text-status" title="Para alterar o status de uma tarefa, clique no botão 'Pendente' ou 'Feito'.">
                <strong>saiba como</strong>
            </span>
        </p>


        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarera">
            <button id="addTaskButton">Adicionar</button>
        </div>
        <ul id="taskList">

        </ul>
    </div>
    <script src="script.js"></script>
    <script src="storage.js"></script>
    <script>
        // Inicializa o carregamento das tarefas ao carregar a página
        document.addEventListener("DOMContentLoaded", loadTasksFromLocalStorage);
    </script>

</body>

</html>
